<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-button {
        display: block;
        margin-bottom: 24px;
      }

      paper-button[toggles] {
        transition: background-color 0.3s;
      }

      paper-button[toggles][active] {
        background-color: rgba(0, 0, 0, 0.25);
      }

      paper-button[toggles][active].colorful {
        background-color: rgba(66, 133, 244, 0.25);
      }

      paper-button[toggles][active][raised].colorful {
        background-color: rgba(66, 133, 244, 0.75);
      }

      paper-button.colorful {
        color: #4285f4;
      }

      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }

      paper-button.green {
        --paper-button-flat-focus-color: var(--paper-green-50);
        color: var(--paper-green-500);
      }

      paper-button.green:hover {
        background: var(--paper-green-50);
      }

      paper-button.blue {
        --paper-button-flat-focus-color: var(--paper-light-blue-50);
        color: var(--paper-light-blue-500);
      }
      paper-button.blue:hover {
        background: var(--paper-light-blue-50);
      }
      paper-button.red {
        --paper-button-flat-focus-color: var(--paper-red-50);
        color: var(--paper-red-500);
      }
      paper-button.red:hover {
        background: var(--paper-red-50);
      }
      paper-button.orange {
        --paper-button-flat-focus-color: var(--paper-orange-50);
        color: var(--paper-orange-500);
      }
      paper-button.orange:hover {
        background: var(--paper-orange-50);
      }

      paper-button.hover:hover {
        background: #eee;
      }

      paper-button.ripple {
        --paper-button-ink-color: var(--paper-pink-a200);
      }

      paper-button[ra]
    </style>
  </template>
</dom-module>
