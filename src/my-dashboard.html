<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      div {
        background-color: #fff;
        vertical-align: top;
      }

      .my-balance {
      }

      .my-balance .card {
        width: calc(33% - 53px);
        display: inline-block;
        margin: 10px;
        margin-top: 16px;
      }

      @media (max-width: 900px) {
        .my-balance .card {
          width: calc(100% - 53px);
        }
      }

      .card .content {
        display: inline-block;
        margin-left: 10px;
      }

      .card .content h2 {
        margin-top: 5px;
      }

      .my-earn {
        margin-top: 20px;
      }

      .my-earn .card {
        width: calc(33% - 53px);
        display: inline-block;
        margin: 10px;
        margin-top: 16px;
        text-align: center;
      }

      @media (max-width: 900px) {
        .my-earn .card {
          width: calc(100% - 53px);
        }
      }

      .my-earn .card h2 {
        text-align: center;
      }

      .my-history {
        margin-top: 20px;
      }

      .my-history .card {
        width: calc(50% - 55px);
        margin: 10px;
        display: inline-block;
      }

      @media (max-width: 768px) {
        .my-history .card {
          width: calc(100% - 53px);
        }
      }
    </style>

    <div class="my-balance">
      <div class="card">
        <div class="circle">1</div>
        <div class="content">
          <h2>BTC</h2>
          <h3>0.00000000</h3>
        </div>
      </div>

      <div class="card">
        <div class="circle">2</div>
        <div class="content">
          <h2>ETH</h2>
          <h3>0.00000000</h3>
        </div>
      </div>

      <div class="card">
        <div class="circle">3</div>
        <div class="content">
          <h2>USD</h2>
          <h3>0.00000000</h3>
        </div>
      </div>
    </div>

    <div class="my-earn">
      <div class="card">
        <h2>Total Earned</h2>
        <iron-icon icon="editor:monetization-on"></iron-icon>
        0USD
      </div>

      <div class="card">
        <h2>Today Earned</h2>
        <iron-icon icon="editor:monetization-on"></iron-icon>
        0USD
      </div>

      <div class="card">
        <h2>Total Lending</h2>
        <iron-icon icon="editor:monetization-on"></iron-icon>
        0USD
      </div>
    </div>

    <div class="my-history">
      <div class="card">
        <div slot="toolbar-select-single">
          <h2>Balance Systems</h2>
        </div>
        <paper-datatable data="{{balaces}}" multi-selection response-width="767px">
          <paper-datatable-column header="Date" property="date" sortable>
          </paper-datatable-column>
          <paper-datatable-column header="Percent" property="percent" sortable>
          </paper-datatable-column>
        </paper-datatable>
      </div>
      <div class="card">
        <div slot="toolbar-select-single">
          <h2>History Lending</h2>
        </div>
        <paper-datatable data="{{balaces}}" multi-selection response-width="767px">
          <paper-datatable-column header="Date" property="date" sortable>
          </paper-datatable-column>
          <paper-datatable-column header="Percent" property="percent" sortable>
          </paper-datatable-column>
        </paper-datatable>
      </div>
    </div>
  </template>

  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties() {
        return {
          balaces: {
            type: Array,
            reflectToAttribute: true,
            value: [{date:'2017-12-16', percent:1.5}, {date:'2017-12-16', percent:1.5}, {date:'2017-12-16', percent:1.5}, {date:'2017-12-16', percent:1.5}]
          }
        };
      }
    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
